{% extends "base.html" %}

{% block title %}Edit "{{ course.title }}"{% endblock %}

{% block content %}
<h1>Edit "{{ course.title }}"</h1>
<div class="module">
    <h2>Course Modules</h2>
    <form action="" method="post">
        {{ formset }}
        {{ formset.management_form }}
        {% csrf_token %}
        <input type="submit" class="button" value="Save Modules">
    </form>
</div>
{% endblock %}
